<nav class="navbar bg-info">
    <div class="container-fluid">
        <a class="navbar-brand"style="color;white;">E-COMMERCE</a>
        <button routerLink="/" class="btn btn-warning text-light">BACK</button>
    </div>
</nav>

<div class="container">
    <div class="row product-detail">
        <div class="col-sm-3">
            <img class="product-img" src="{{productdata?.images[0]}}">
        <div>
            <button class="btn btn-primary">Buy now</button>&nbsp;
            <button class="btn btn-success">Add to cart</button>
        </div>
        </div>
    <div class="col-sm-8">
        <div>
            <h1>{{productdata?.title}}</h1>
            <p style="color:blue">Special price</p>
            <h3>Price: ${{productdata?.price}}</h3>
            <strong>Category:{{productdata?.category}}&nbsp;</strong><br>
            <strong>Description:</strong><br>
            <p>{{productdata?.description}}</p>
            <p style="color:blueviolet">DISCOUNT:{{productdata?.discountPercentage}}%</p>
            <strong>Stock left:{{productdata?.stock}}</strong>
        </div>
    </div>
    </div>
</div>
